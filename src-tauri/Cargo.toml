[package]
name = "bpsr-logs"
version = "0.21.0"
description = "Blue Protocol: Star Resonance DPS Meter written in Rust"
authors = ["winjwinj"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant, but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "bpsr_logs_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.4.1", features = [] }

[dependencies]
byteorder = "1.5.0"
bytes = "1.10.1"
chrono = "0.4.41"
chrono-tz = "0.10.4"
etherparse = "0.19.0"
log = "0.4.28"
once_cell = "1.21.3"
pcap = "2.3.0"
prost = "0.14.1"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.145", features = ["arbitrary_precision"] }
specta = "2.0.0-rc.21"
specta-typescript = "0.0.9"
tauri = { version = "2.9.0", features = ["tray-icon", "image-png"] }
tauri-plugin-clipboard-manager = "2"
tauri-plugin-log = { version = "2.7.0", features = ["colored"] }
tauri-plugin-opener = "2"
tauri-plugin-os = "2"
tauri-plugin-single-instance = "2.3.4"
tauri-plugin-svelte = "3"
tauri-plugin-window-state = "2.4.0"
tauri-specta = { version = "2.0.0-rc.21", features = ["typescript"] }
tokio = { version = "1.47.1", features = ["macros"] }
window-vibrancy = "0.6.0"
zstd = "0.13.3"

[dependencies.blueprotobuf-lib]
path = "./src/blueprotobuf-lib"

[target.'cfg(windows)'.dependencies]
windivert = { version = "0.6.0", features = ["vendored"] }

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-autostart = "2"
tauri-plugin-updater = "2"
[target.'cfg(not(any(target_os = "android", target_os = "ios", target_os = "linux")))'.dependencies]
tauri-plugin-global-shortcut = "2"
